<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
			rel="stylesheet" />

		<!-- page title -->
		<title>Dohva Africa Quote Form</title>
	</head>
	<body class="dom-body">
		<header class="header-nav"></header>

		<div class="quote-form-modal">
			<div class="container">
				<button class="close-btn quote-form-close-btn">
					<i class="fa-solid fa-xmark"></i>
				</button>

				<form class="quote-form" action="/" netlify name="quote-form">
					<div class="wrap">
						<h3 class="heading-wrap">Dohva quote form</h3>
					</div>

					<div class="wrap name-wrap">
						<input
							type="text"
							id="username"
							name="username"
							placeholder="Your name"
							required />

						<input
							type="text"
							id="companyname"
							name="companyname"
							placeholder="You company name"
							required />
					</div>

					<div class="wrap address-wrap">
						<input
							type="text"
							id="address"
							name="address"
							placeholder="Your address"
							required />
					</div>

					<div class="wrap email-wrap">
						<input
							type="email"
							id="email"
							name="email"
							placeholder="jondoe@email.com"
							required />
					</div>

					<div class="wrap country-wrap">
						<input
							type="text"
							id="country"
							name="country"
							placeholder="Country"
							required />

						<input
							type="text"
							id="port"
							name="port"
							placeholder="Port of destination"
							required />
					</div>

					<div class="wrap">
						<label for="products">Product section</label>

						<select name="products" id="products" required>
							<option value="no-value">
								What product do you want to puchase?
							</option>

							<option value="fresh-ginger">Fresh Ginger</option>
							<option value="split-dried-ginger">Split Dried Ginger</option>
							<option value="bitter-kola">Bitter Kola</option>
							<option value="yohimbe-bark">Yohimbe Bark</option>
							<option value="raw-cashew-nuts">Cashew Nuts</option>
							<option value="sesame-seeds">Sesame Seeds</option>
							<option value="hibiscus-flower">Hibiscus Flower (Zobo)</option>
							<option value="chilli-pepper">Chilli Pepper</option>
							<option value="coconut-shells">Coconut Shells</option>
							<option value="activated-coconut-shells">
								Activated Coconut Shells
							</option>
							<option value="activated-palm-kernel-shells">
								Activated Palm Kernel Shells
							</option>
							<option value="charcoal">Charcoal</option>
						</select>
					</div>

					<div class="wrap quantity-wrap">
						<input
							type="number"
							id="quantity"
							name="quantityOfCommodity"
							placeholder="Quantity needed (We sell in tonnage - eg: 5 tonnes)"
							required />
					</div>

					<div class="btn-wrap">
						<button class="submit-btn">Get quote</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
