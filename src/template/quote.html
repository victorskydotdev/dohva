<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
			rel="stylesheet" />

		<!-- page title -->
		<title>Dohva Africa Quote Form</title>
	</head>
	<body class="dom-body">
		<header class="header-nav"></header>

		<div class="quote-form-modal">
			<div class="container">
				<button class="close-btn quote-form-close-btn">
					<i class="fa-solid fa-xmark"></i>
				</button>

				<form class="quote-form" action="/" netlify name="quote-form">
					<div class="wrap">
						<h3 class="heading-wrap">Dohva quote form</h3>
					</div>

					<div class="wrap name-wrap">
						<input
							type="text"
							id="username"
							name="username"
							placeholder="Your name" />

						<input
							type="text"
							id="companyname"
							name="companyname"
							placeholder="You company name" />
					</div>

					<div class="wrap address-wrap">
						<input
							type="text"
							id="address"
							name="address"
							placeholder="Your address" />
					</div>

					<div class="wrap email-wrap">
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Valid email" />
					</div>

					<div class="wrap country-wrap">
						<input
							type="text"
							id="country"
							name="country"
							placeholder="Country" />

						<input
							type="text"
							id="port"
							name="port"
							placeholder="Port of destination" />
					</div>

					<div class="wrap quantity-wrap">
						<input
							type="number"
							id="quantity"
							name="quantityOfCommodity"
							placeholder="Quantity needed" />
					</div>

					<div class="btn-wrap">
						<button class="submit-btn">Get quote</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
